<!DOCTYPE html>
<html lang="pt-BR">
<head>
<header>
<link rel="stylesheet" href="style.css">
    <h1>ONG Amigos de Rua</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastre-se</a></li>
      </ul>
    </nav>
  </header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Amigos de Rua</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        fieldset {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 20px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Voluntário/Doação</h1>
        <form id="cadastroForm">

            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required placeholder="(00) 00000-0000">

                <label for="nascimento">Data de nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required placeholder="00000-000">

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="">Selecione</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </fieldset>
            <button type="submit">Enviar Cadastro</button>
        </form>
    </div>
    <script>
        const cpfInput = document.getElementById('cpf');
        cpfInput.addEventListener('input', function(){
            let v = this.value.replace(/\D/g,'');
            v = v.replace(/(\d{3})(\d)/,'$1.$2');
            v = v.replace(/(\d{3})(\d)/,'$1.$2');
            v = v.replace(/(\d{3})(\d{1,2})$/,'$1-$2');
            this.value = v;
        });
        const telInput = document.getElementById('telefone');
        telInput.addEventListener('input', function(){
            let v = this.value.replace(/\D/g,'');
            v = v.replace(/^(\d{2})(\d)/g,'($1) $2');
            v = v.replace(/(\d{5})(\d)/,'$1-$2');
            this.value = v;
        });
        const cepInput = document.getElementById('cep');
        cepInput.addEventListener('input', function(){
            let v = this.value.replace(/\D/g,'');
            v = v.replace(/^(\d{5})(\d)/,'$1-$2');
            this.value = v;
        });
        const form = document.getElementById('cadastroForm');
        form.addEventListener('submit', function(e){
            e.preventDefault();
            alert('Cadastro enviado com sucesso!');
            form.reset();
        });
    </script>
</body>
</html>
